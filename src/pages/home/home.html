<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title text-center><span ion-text color="textet">♥ MEOW TOWN ♥</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class= "card-background-page">
  <h3 text-center><span ion-text color="textet">Welcome  little  ball of fur</span></h3>
  <ion-card>
    <img src="../../assets/imgs/pan.gif">
    </ion-card>

    <ion-card>
        <h3 text-center><span ion-text color="danger">We have the best food for you</span></h3>
        <img src="../../assets/imgs/gatopan.gif">
       
        </ion-card>
  <ion-card *ngIf="dish">

    <img src="{{'http://localhost:3000/'+ dish.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{dish.name | uppercase}}
</ion-card-title>
<p>
  {{dish.description}}
</p>
    </ion-card-content>
  </ion-card>

  
  <ion-card *ngIf="leader">
    <img src="{{'http://localhost:3000/'+ leader.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{leader.name | uppercase}}
</ion-card-title>
<p>
  {{leader.description}}
</p>
    </ion-card-content>
  </ion-card>
 

</ion-content>
